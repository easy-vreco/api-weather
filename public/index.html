<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <!-- link de googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon/"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>Weather</title>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <nav class="navbar navbar-default gold">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand nav-title" href="#">
              
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Contenido Principal -->
    <div class="bd-example">
        <div class="card text-center" style="width: 18rem;">
          <img class="card-img-top" src="assets/images/clima-icon.png" alt="Card image cap">
            <div class="card-body" id="card-body-initial">
              <div class="row" id="place-container"></div>
              <div class="row" id="wind-container"></div>
              <div class="row" id="humidity-container"></div>
              <div class="row" id="uv-container"></div>
              <div class="row" id="pressure-container"></div>
            </div>

            <div class="card-body invisible" id="card-body-container">
              <div class="row" id="place-container"></div>
              <div class="row" id="wind-container"></div>
              <div class="row" id="humidity-container"></div>
              <div class="row" id="uv-container"></div>
              <div class="row" id="pressure-container"></div>
            </div>  
            <div class="card-footer text-muted">
              <a href="#" class="btn btn-primary" id="prediction-btn">PREDICCIONES DE LA SEMANA</a>
            </div>
        </div>
    </div>

    <footer class="flex-container footer">
      <p class="lead text-center">Copyright&copy;</p>
    </footer>
    
    <!-- API Dark Sky-->
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS de tooltip y popover -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
